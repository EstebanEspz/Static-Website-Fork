<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jowe Boy&apos;s Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">Home</a></li>
					<li><a href="">Sevicios</a></li>
					<li><a href="">Acerca de</a></li>
					<li><a href="">Blog</a></li>
					<li><a href="">Contacto</a></li>
					<li><a href="">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>Preparado para la Acción?</h1>
				<div class="button">
					<a href="" class="btn btn-one">Mirar Video</a>
					<a href="" class="btn btn-two">Explorar</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Comunicate con nostros!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre Completo">
					<input type="email" name="email" placeholder="Correo Electrónico">
					<input type="number" name="phonenumber" placeholder="Numero de Telefono">
					<textarea class="subject" name="subject" placeholder="Escriba su consulta aqui"></textarea>
					<input class="button" type="submit" value="Enviar">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
